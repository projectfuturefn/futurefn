<body>

    <div class="container">
        <div class="left-side">
            <h2>Create a new account!</h2>
            <br>
            <div id="alert-message"></div>
            <p class="existing-user-text">Already have an account? <a href="/login">Log in</a></p>
            <form action="/eon/api/signup" method="POST">
                <div class="input-container">
                    <label for="username" class="input-label">Username</label>
                    <input type="text" id="username" name="username" required>
                    <i class="fas fa-user"></i>
                </div>

                <div class="input-container">
                    <label for="email" class="input-label">Email</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="input-container">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <div class="input-container">
                    <label for="confirm-password" class="input-label">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                    <i class="fas fa-lock"></i>
                </div>





                <div class="g-recaptcha" style=" display: flex;
                justify-content: center;
                padding-top: 10px;
                padding-bottom: 10px;
                align-items: center;" data-sitekey="6Lfi42ElAAAAAHwIipVDfj52PAcXfmPKVaqpd8lQ"></div>

                <div class="button-container">
                    <button type="submit">Create Account</button>
                    <button type="button" onclick="location.href = '/eon/api/signup/google'" class="google-signup">
                        <img class="google-logo" src="/img/image.png" alt="Google Logo" />
                        Google
                    </button>
                </div>




            </form>
            <div class="password-requirements hidden">
                <p class="passcheck">Make sure your password is <span id="length">8 characters long</span>, contains <span id="capital">an uppercase letter</span>, <br>as well as <span id="number">a number</span> and <span id="special-char">a special character</span>.</p>
            </div>
        </div>
    </div>

    <script src="js/signup.js"></script>
    <script src="script.js"></script>
</body>
